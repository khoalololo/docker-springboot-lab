<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { color: #667eea; margin-bottom: 20px; font-size: 2.5em; }
        p { color: #666; line-height: 1.8; font-size: 1.2em; }
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .link { margin-top: 30px; }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product Service</h1>
    <span class="badge">✓ Active</span>
    <p>Welcome to the Product Catalog Service. Browse our extensive collection of products and manage inventory.</p>
    <div class="link">
        <a href="/">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
